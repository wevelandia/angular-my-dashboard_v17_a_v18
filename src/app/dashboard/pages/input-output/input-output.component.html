<h1 class="text-3xl">Listado de Productos</h1>
<hr class="my-2" />

<div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <!-- Aca se va a crear dinamicamente estos product-card, por ello se crearon en la carpeta ui y se crea una nueva interface product.ts  -->
  @for (product of products(); track product.id) {
    <!-- Aca escuchamos el evento onIncrementQuantity, igual creamos un nuevo metoto update porque product no lo podemos actualizar -->
    <app-product-card
      [product]="product"
      (onIncrementQuantity)="updateProduct(product, $event)" />
  }

</div>
